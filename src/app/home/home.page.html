<ion-header>
  <ion-toolbar>
    <ion-title>
      Image Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="galleryType">
    <ion-grid>
      <ion-row>
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let image of images.data">
          <!-- <div class="image-container"> -->
            <img [src]="image.link">
          <!-- </div> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
